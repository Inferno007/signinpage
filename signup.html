<!DOCTYPE html>
<html>
<head>
	<title>SignUp Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="D:/meanstack\loginpage\public\c.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">
<body>
	<div class="outerbox">
		<div class="box1">
			<ul class="tab-header" role="tablist">
				<li id="signup" class="p d-inline-flex active" role="tab" >
					<a class="tab-item-link" id="auth-signup" href="#">Sign up</a>
				</li>
				<li id="login" class="p d-inline-flex" role="tab" >
					<a class="tab-item-link" id="auth-login" href="login.html">Log in</a>
				</li>
			</ul>
		</div>
		<div id="box2">
			<form  method="get">
				<div class="form-group b">
					<div class="icon1">
						<i class="fitted grey user icon"></i>
					</div>
					<label for="exampleInputEmail1"></label>
					<input type="username" class="form-control noleftborder" id="exampleInputUserName" name="username" placeholder="Enter first and last name" required >
				 </div>
				 <div class="form-group b">
				 	<div class="icon1">
				 		<i class="fitted grey envelope icon"></i>
				 	</div>
					<label for="emailId"></label>
				    <input type="email" class="form-control noleftborder" id="exampleInputEmail" name="email" placeholder="Enter Email ID" required>
				 </div>
				 <div class="form-group b">
				 	<div class="icon1">
				 		<i class="fitted grey lock icon"></i>
				 	</div>
                    <label for="password"></label>
					<input type="password" class="form-control noleftborder" id="password" placeholder="Enter Password" required>
				 </div>
				 <button type="submit" class="btn btn-primary right" id="but">Create an account</button>
			</form>
		</div>
	</div>
</body>
</html>
