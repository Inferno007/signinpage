<!DOCTYPE html>
<html>
<head>
	<title>SignUp Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="c.css">
</head>
<body>

	
	<div id="text"><h1>Sign Up Here!</h1></div>
	<div class="outerbox">
		<div class="box1">
			<ul class="tab-header" role="tablist">
				<li id="signup" class="p d-inline-flex active" role="tab" >
					<a class="tab-item-link" id="auth-signup" href="#">Sign up</a>
				</li>
				<li id="login" class="p d-inline-flex" role="tab" >
					<a class="tab-item-link" id="auth-login" href="login.html">Log in</a>
				</li>
			</ul>
		</div>
		<div id="box2">
			<form action="/register" method="POST">
				<div class="form-group">
					<label for="exampleInputEmail1">FirstName & LastName</label>
					
				<input type="username" class="form-control" id="exampleInputUserName" name="username" placeholder="Enter first and last name" required >
				 </div>
				 <div class="form-group">
					<label for="emailId">Email</label>
				    <input type="email" class="form-control" id="exampleInputEmail" name="email" placeholder="Enter EmailID" required>
				 </div>
				 <div class="form-group">
                    <label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
				 </div>
				 <button type="submit" class="btn btn-primary" id="but">Submit</button>
			</form>
		</div>
	</div>

    
    <script src="front.js"></script>
</body>
</html>
